<meta name="robots" content="noindex">
<html lang="ko">
<head>

  <title>홈파티 레시피 메인</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #fff8ef;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .recipe-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .recipe-card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .recipe-card:hover {
      transform: translateY(-5px);
    }
    .image-placeholder img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>

  <div class="container">
    <h1>홈파티 간편식 Recipe Book</h1>
    <p>아래 레시피 중 하나를 선택해보세요!</p>

    <div class="recipe-grid">
